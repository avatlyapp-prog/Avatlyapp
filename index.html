<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Avatly</title>

  <!-- Font Italiana (per la splash e i titoli) + Inter per testi -->
  <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Splash -->
  <div id="splash">
    <h1 class="brand">Avatly</h1>
  </div>

  <!-- App -->
  <main id="app" class="hidden">
    <!-- Top actions -->
    <header class="top-bar">
      <button id="btnAvatar" class="circle-btn" aria-label="Personalizza avatar">
        <!-- user icon -->
        <svg viewBox="0 0 24 24" width="26" height="26" aria-hidden="true">
          <path fill="currentColor" d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5Zm0 2c-4.42 0-8 2.24-8 5v1h16v-1c0-2.76-3.58-5-8-5Z"/>
        </svg>
      </button>

      <div id="weatherPill" class="weather-pill" role="status" aria-live="polite">
        <svg viewBox="0 0 24 24" width="22" height="22" aria-hidden="true">
          <path fill="currentColor" d="M6 14a5 5 0 1 1 4.9-6h.1a4 4 0 1 1 0 8H6z"/>
        </svg>
        <span id="weatherTemp">22°</span>
      </div>
    </header>

    <!-- Avatar area -->
    <section class="stage" aria-label="Anteprima avatar">
      <img id="avatarImg" src="avatar.png" alt="Avatar" class="avatar" />
    </section>

    <!-- Bottom nav -->
    <nav class="tabbar" role="tablist" aria-label="Navigazione">
      <button class="tab" data-tab="camera" aria-label="Fotocamera">
        <!-- camera -->
        <svg viewBox="0 0 24 24"><path d="M9.4 5h5.2l1 2H20a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2h4l1-2Zm2.6 11a4 4 0 1 0 0-8 4 4 0 0 0 0 8Z" fill="currentColor"/></svg>
        <span>AI</span>
      </button>
      <button class="tab" data-tab="closet" aria-label="Armadio">
        <!-- hanger -->
        <svg viewBox="0 0 24 24"><path d="M12 6a2 2 0 1 1 2-2h2a4 4 0 1 0-5 3.873V8l-8 5v3h20v-3l-8-5v-.127A3.99 3.99 0 0 1 12 6Z" fill="currentColor"/></svg>
        <span>Armadio</span>
      </button>
      <button class="tab active" data-tab="home" aria-label="Home">
        <!-- home -->
        <svg viewBox="0 0 24 24"><path d="M12 3 2 12h3v9h6v-6h2v6h6v-9h3L12 3Z" fill="currentColor"/></svg>
        <span>Home</span>
      </button>
      <button class="tab" data-tab="calendar" aria-label="Calendario">
        <!-- calendar -->
        <svg viewBox="0 0 24 24"><path d="M7 2h2v2h6V2h2v2h3a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h3V2Zm13 8H4v10h16V10Z" fill="currentColor"/></svg>
        <span>Calendario</span>
      </button>
      <button class="tab" data-tab="settings" aria-label="Impostazioni">
        <!-- settings -->
        <svg viewBox="0 0 24 24"><path d="M12 15.5A3.5 3.5 0 1 0 8.5 12 3.5 3.5 0 0 0 12 15.5Zm8.94-3.9-1.7-.98a7 7 0 0 0-.2-1.03l1.69-.98-1.5-2.6-1.95.64a7 7 0 0 0-.83-.48l-.3-2.04h-3l-.3 2.04a7 7 0 0 0-.83.48l-1.95-.64-1.5 2.6 1.69.98a7 7 0 0 0-.2 1.03l-1.7.98 1.5 2.6 1.95-.64c.26.18.54.34.83.48l.3 2.04h3l.3-2.04c.29-.14.57-.3.83-.48l1.95.64 1.5-2.6Z" fill="currentColor"/></svg>
        <span>Impostazioni</span>
      </button>
    </nav>
  </main>

  <!-- Modale avatar -->
  <dialog id="avatarModal">
    <form method="dialog" class="modal">
      <header class="modal-header">
        <span class="modal-title">Personalizza avatar</span>
        <button class="close" aria-label="Chiudi">✕</button>
      </header>

      <div class="fields">
        <label>Altezza (cm)
          <input id="heightInput" type="number" inputmode="numeric" placeholder="170">
        </label>
        <label>Peso (kg)
          <input id="weightInput" type="number" inputmode="numeric" placeholder="60">
        </label>
        <label>Forma
          <select id="shapeInput">
            <option value="regular">Regolare</option>
            <option value="petite">Petite</option>
            <option value="curvy">Curvy</option>
            <option value="athletic">Athletic</option>
          </select>
        </label>
      </div>

      <figure class="mini-preview">
        <img src="avatar.png" alt="Anteprima avatar" />
      </figure>

      <menu class="actions">
        <button value="cancel" class="btn ghost">Annulla</button>
        <button id="saveAvatar" value="default" class="btn">Salva</button>
      </menu>
    </form>
  </dialog>

  <script src="app.js"></script>
</body>
</html>
